<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XOV | Neural Blast</title>
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="../transitions.css">
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="style.css">
    <script src="../transitions.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <span class="material-symbols-outlined" style="color: var(--primary);">rocket_launch</span>
                <h1>Blast Command</h1>
            </div>
            <a href="/blast.html" class="material-symbols-outlined" style="color: #444; text-decoration: none;">close</a>
        </div>
    </header>

    <main class="content">
        <a href="/blast.html" class="back-btn">
            <span class="material-symbols-outlined text-[18px]">arrow_back</span>
            Return to Hub
        </a>

        <!-- Hero image card -->
        <div class="action-card" style="padding: 0; overflow: hidden; border: none; margin-bottom: 1.5rem;">
            <img src="/assets/banner.jpg" alt="Hero" style="width: 100%; height: 180px; object-fit: cover; display: block;">
        </div>

        <!-- JID Neural Attack (VIP/Owner only UI) -->
        <section class="action-card" id="attackSection" style="opacity: 0.5; pointer-events: none;">
            <div class="icon-box" style="background: rgba(244, 63, 94, 0.1); color: #f43f5e;">
                <span class="material-symbols-outlined">security_update_warning</span>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                <h2 style="font-size: 1.1rem;">Neural Attack</h2>
                <span id="accessTag" style="font-size: 0.6rem; background: #222; padding: 0.2rem 0.5rem; border-radius: 4px; color: #888;">LOCKED</span>
            </div>
            <p style="font-size: 0.75rem; color: #666; margin-bottom: 1.5rem;">High-intensity data burst targeted at a specific JID identifier.</p>
            
            <div class="form-group">
                <label class="form-label">Target</label>
                <input type="text" id="targetJid" placeholder="example: 628xxx">
            </div>
            <div class="form-group">
                <label class="form-label">Attack Vector</label>
                <div style="display: flex; gap: 8px;">
                    <select id="attackType" style="flex: 2; background: #111; border: 0.5px solid #222; padding: 0.8rem; border-radius: 12px; color: white; outline: none;">
                        <option value="" disabled selected>Select Kernel...</option>
                    </select>
                    <input type="number" id="attackAmount" value="10" placeholder="Qty" style="flex: 1; text-align: center;">
                </div>
            </div>
            
            <button id="btnAttack" class="btn-trigger">Execute Sequence</button>
        </section>
    </main>

    <script src="../js/toast.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check Access
            try {
                const res = await fetch('/api/user/me');
                const data = await res.json();
                
                if (data.success) {
                    const user = data.user;
                    const isPrivileged = ['owner', 'developer', 'vip'].includes(user.role) || user.membership !== 'free';
                    
                    if (isPrivileged) {
                        const section = document.getElementById('attackSection');
                        section.style.opacity = '1';
                        section.style.pointer_events = 'auto';
                        document.getElementById('accessTag').textContent = 'READY';
                        document.getElementById('accessTag').style.color = '#f43f5e';
                        document.getElementById('accessTag').style.background = 'rgba(244, 63, 94, 0.1)';
                        section.style.pointerEvents = 'auto';
                    }
                }
            } catch (e) {}

            // Populate Kernel Attacks
            try {
                const kRes = await fetch('/api/admin/kernel-list');
                const kData = await kRes.json();
                if (kData.success && kData.kernels.length > 0) {
                    const select = document.getElementById('attackType');
                    kData.kernels.forEach(k => {
                        // Check if already exists to avoid duplicates
                        if (!Array.from(select.options).some(opt => opt.value === k)) {
                            const opt = document.createElement('option');
                            opt.value = k;
                            opt.textContent = `${k.toUpperCase()} (Kernel Lab)`;
                            select.appendChild(opt);
                        }
                    });
                }
            } catch (err) {}

            // Attack Logic
            document.getElementById('btnAttack').addEventListener('click', async () => {
                const jid = document.getElementById('targetJid').value;
                const type = document.getElementById('attackType').value;
                const amount = document.getElementById('attackAmount').value || 10;
                
                if (!jid) return window.toast.error('Target JID required');
                
                window.toast.warning('Executing neural sequence...');
                
                try {
                    const res = await fetch('/api/blast/attack', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ jid, type, amount })
                    });
                    const data = await res.json();
                    if (data.success) {
                        window.toast.success('Sequence completed successfully');
                    } else {
                        window.toast.error(data.error || 'Sequence failed');
                    }
                } catch (e) {
                    window.toast.error('Local kernel sync error');
                }
            });
        });
    </script>
</body>
</html>
