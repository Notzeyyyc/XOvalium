<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | XOvalium</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1a1a1a, #000000);
            min-height: 100vh;
            color: #e5e5e5;
        }
        .glass-card {
            background: rgba(16, 16, 16, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }
        input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }
        .otp-input {
            letter-spacing: 0.5em;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">
    <div class="glass-card w-full max-w-md rounded-3xl p-10 animate-fade-in shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2 neon-text">XOVALIUM</h1>
            <p class="text-gray-400">Secure Access Management</p>
        </div>

        <div id="step1" class="space-y-6">
            <div class="relative">
                <label class="block text-sm font-medium text-gray-400 mb-2 ml-1">Telegram User ID</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">person</span>
                    <input type="text" id="telegramId" placeholder="e.g. 123456789" 
                        class="w-full bg-black/40 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white transition-all">
                </div>
                <p class="mt-3 text-xs text-gray-500 italic">Type <code class="bg-white/5 px-1 rounded text-cyan-400">/id</code> in the bot to get your ID.</p>
            </div>
            <button onclick="requestOTP()" id="reqBtn"
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold py-4 rounded-2xl transition-all flex items-center justify-center gap-2 group">
                Get Verification Code
                <span class="material-symbols-outlined transition-transform group-hover:translate-x-1">arrow_forward</span>
            </button>
        </div>

        <div id="step2" class="space-y-6 hidden">
            <div class="relative">
                <label class="block text-sm font-medium text-gray-400 mb-2 ml-1">6-Digit OTP</label>
                <input type="text" id="otp" maxlength="6" placeholder="000000" 
                    class="w-full bg-black/40 border border-white/10 rounded-2xl py-4 otp-input text-2xl text-cyan-400 placeholder-gray-700 transition-all">
                <p class="mt-3 text-xs text-gray-500 text-center">Check your Telegram bot for the code.</p>
            </div>
            <button onclick="verifyOTP()" id="verifyBtn"
                class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-semibold py-4 rounded-2xl transition-all shadow-lg shadow-emerald-900/20">
                Verify & Login
            </button>
            <button onclick="window.location.reload()" class="w-full text-sm text-gray-500 hover:text-gray-300">Resend Code</button>
        </div>

        <div id="status" class="mt-6 text-center text-sm hidden"></div>
    </div>

    <script>
        async function requestOTP() {
            const telegramId = document.getElementById('telegramId').value;
            if (!telegramId) return showStatus('Please enter your ID', 'text-red-400');

            const btn = document.getElementById('reqBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined">sync</span> Sending...';

            try {
                const res = await fetch('/api/auth/request-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegramId })
                });
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    showStatus('OTP has been sent!', 'text-cyan-400');
                } else {
                    showStatus(data.error || 'Failed to send OTP', 'text-red-400');
                    btn.disabled = false;
                    btn.innerHTML = 'Get Verification Code <span class="material-symbols-outlined">arrow_forward</span>';
                }
            } catch (err) {
                showStatus('Connection error', 'text-red-400');
                btn.disabled = false;
            }
        }

        async function verifyOTP() {
            const telegramId = document.getElementById('telegramId').value;
            const otp = document.getElementById('otp').value;
            if (otp.length !== 6) return showStatus('Enter 6 digits', 'text-red-400');

            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.innerText = 'Verifying...';

            try {
                const res = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegramId, otp })
                });
                const data = await res.json();

                if (data.success) {
                    showStatus('Success! Redirecting...', 'text-emerald-400');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showStatus(data.error || 'Invalid OTP', 'text-red-400');
                    btn.disabled = false;
                    btn.innerText = 'Verify & Login';
                }
            } catch (err) {
                showStatus('Connection error', 'text-red-400');
                btn.disabled = false;
            }
        }

        function showStatus(msg, color) {
            const st = document.getElementById('status');
            st.innerText = msg;
            st.className = `mt-6 text-center text-sm ${color}`;
            st.classList.remove('hidden');
        }
    </script>
</body>
</html>
